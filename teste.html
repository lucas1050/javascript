<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terceira tantativa</title>
</head>
<body>
    <input type="number" name="num" id="num">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var idade = Number(num.value)
            var res = window.document.querySelector('div#res')

            if (idade <= 13) {
                res.innerHTML += `<p>você e criança</p>`
            }

            if (idade >= 18){
                res.innerHTML += `<p>você e adolecente</p>`
            }

            if (idade <= 23) {
                res.innerHTML += `<p>você e prê-adulto</p>`
            }

            if (idade >= 23) {
                res.innerHTML += `<p>você e adulto</p>`
            }
        }
    </script>
</body>
</html>
